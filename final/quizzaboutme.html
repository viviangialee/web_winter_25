            <button onclick="showAnswer('age')">How old am I? Click me!</button>
            <button onclick="showAnswer('birthday')">When is my birthday? Click me!</button>
            <button onclick="showAnswer('color')">What is my favorite color? Click me!</button>
            <button onclick="showAnswer('animal')">What is my favorite animal? Click me!</button>
            <button onclick="showAnswer('class')">What is my favorite class this trimester? Click me!</button>
            
            <script>
            function showAnswer(question) {
              let answer;
              let correctAnswer;
              
              if (question === "age") {
                answer = prompt("How old am I?");
                correctAnswer = "14";
              } else if (question === "birthday") {
                answer = prompt("When is my birthday?");
                correctAnswer = "August 6th 2010";
              } else if (question === "color") {
                answer = prompt("What is my favorite color?");
                correctAnswer = "Pink"; // Make sure to match case-insensitive comparison
              }
                else if (question === "animal") {
                answer = prompt("What is my favorite animal?");
                correctAnswer = "Koala"; // Make sure to match case-insensitive comparison
              }
                else if (question === "class") {
                answer = prompt("What is my favorite class this trimester?");
                correctAnswer = "Literary Thinking"; // Make sure to match case-insensitive comparison
              }

              if (answer && answer.trim().toLowerCase() === correctAnswer.toLowerCase()) {
                alert("Correct!");
              } else {
                alert("Incorrect answer. Try again.");
              }
            }
            </script>
